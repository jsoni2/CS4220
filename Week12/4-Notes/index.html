<!DOCTYPE html>
<html lang="en" ng-app="notesApp">

<head>
    <title>Notes</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/note-list-controller.js"></script>

</head>

<body>
    <div class="container" ng-controller="NotesController">
        <div class="row">
            <div class="page-header">
                <h1>Notes</h1>
            </div>
            <div class="col-xs-4">
                <button ng-click="newNote()" class="btn btn-block btn-success">New Note</button>
                <hr />
                <div class="list-group">
                    <a ng-repeat="note in notes" ng-click="setCurrentNote(note)" class="list-group-item">{{note.title}}</a>
                </div>
            </div>
            <div class="col-xs-8">
                <pre>{{currentNote | json}}</pre>
                <form>
                    <input class="form-control" type="text" ng-model="currentNote.title" placeholder="Enter a title">
                    <br />
                    <textarea class="form-control" ng-model="currentNote.body"></textarea>
                    <br />
                    <input type="button" ng-click="saveNote()" value="Save">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
